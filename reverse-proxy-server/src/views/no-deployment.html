<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Initialised - Lynfera</title>
		<style>
			:root {
				--bg: #0a0a0a;
				--text-primary: #ffffff;
				--text-secondary: #a1a1aa;
				--accent: #ffffff;
				--accent-hover: #e4e4e7;
				--border: #27272a;
				--font-sans: "Inter", -apple-system, system-ui, sans-serif;
				--font-mono: "JetBrains Mono", "SF Mono", monospace;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: var(--bg);
				/* Cleaner grid for a 'new' project feel */
				background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
					linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px), radial-gradient(circle at 50% -20%, #1a1a1a 0%, #0a0a0a 100%);
				background-size: 50px 50px, 50px 50px, 100% 100%;
				color: var(--text-primary);
				font-family: var(--font-sans);
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding: 24px;
				overflow: hidden;
			}

			.container {
				animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
				z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: center;
				max-width: 520px;
			}

			@keyframes slideDown {
				from {
					opacity: 0;
					transform: translateY(-20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.logo-mark {
				margin-bottom: 32px;
				opacity: 0.9;
			}

			/* Initialised Badge */
			.init-badge {
				display: inline-flex;
				align-items: center;
				gap: 10px;
				font-size: 11px;
				font-weight: 600;
				letter-spacing: 0.1em;
				text-transform: uppercase;
				padding: 6px 16px;
				border-radius: 100px;
				background: rgba(255, 255, 255, 0.05);
				border: 1px solid var(--border);
				margin-bottom: 24px;
			}

			h1 {
				font-size: clamp(1.8rem, 6vw, 2.8rem);
				font-weight: 700;
				letter-spacing: -0.03em;
				margin-bottom: 12px;
			}

			p {
				font-size: 16px;
				color: var(--text-secondary);
				margin-bottom: 32px;
				line-height: 1.6;
			}

			/* Step Box / Terminal */
			.guide-box {
				width: 100%;
				background: #000;
				border: 1px solid var(--border);
				border-radius: 12px;
				padding: 24px;
				text-align: left;
				margin-bottom: 32px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
			}

			.guide-title {
				font-size: 13px;
				font-weight: 600;
				color: var(--text-primary);
				margin-bottom: 16px;
				display: flex;
				align-items: center;
				gap: 8px;
			}

			.code-block {
				font-family: var(--font-mono);
				font-size: 13px;
				background: rgba(255, 255, 255, 0.03);
				padding: 12px;
				border-radius: 6px;
				color: var(--text-secondary);
				border: 1px solid rgba(255, 255, 255, 0.05);
				position: relative;
				cursor: pointer;
				transition: border-color 0.2s;
			}

			.code-block:hover {
				border-color: var(--text-secondary);
			}

			.code-block::after {
				content: "Click to copy";
				position: absolute;
				right: 12px;
				top: 12px;
				font-size: 10px;
				opacity: 0.4;
			}

			.cta-group {
				display: flex;
				gap: 12px;
				width: 100%;
			}

			.btn {
				flex: 1;
				padding: 12px 24px;
				border-radius: 6px;
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
				transition: all 0.2s ease;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.btn-primary {
				background-color: var(--accent);
				color: #000;
			}

			.btn-primary:hover {
				background-color: var(--accent-hover);
				transform: scale(1.02);
			}

			.btn-secondary {
				color: var(--text-primary);
				border: 1px solid var(--border);
			}

			.btn-secondary:hover {
				background: rgba(255, 255, 255, 0.05);
			}

			.footer {
				position: absolute;
				bottom: 40px;
				font-family: var(--font-mono);
				font-size: 11px;
				color: #3f3f46;
				letter-spacing: 1px;
			}

			@media (max-width: 480px) {
				.cta-group {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo-mark">
				<svg
					stroke="currentColor"
					fill="currentColor"
					style="transform: rotate(180deg)"
					viewBox="0 0 512 512"
					height="45px"
					width="45px"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M440.8 129.5L261.7 49.2c-3.6-1.6-7.7-1.6-11.3 0L71.2 129.5c-6 2.7-6.2 11.8-.4 14.8l178.7 94.1c4.1 2.2 8.9 2.2 13 0l178.7-94.1c5.8-3 5.6-12.1-.4-14.8zM280.2 462.9l180.1-95.3c2.2-1.4 3.6-4 3.6-6.8V175.9c0-5.9-5.8-9.7-10.7-7.1l-180.1 92.8c-2.6 1.3-4.2 4.1-4.2 7.1V456c.1 6.2 6.4 10 11.3 6.9zM48 175.9v184.8c0 2.8 1.4 5.4 3.6 6.8l180.1 95.3c5 3.2 11.2-.6 11.2-6.8V268.7c0-3-1.6-5.8-4.2-7.1l-180-92.8c-4.9-2.6-10.7 1.3-10.7 7.1z"
					></path>
				</svg>
			</div>

			<div class="init-badge">
				<span class="ready-dot"></span>
				No deployments
			</div>

			<h1>No deployments yet.</h1>
			<p>
				Your project <strong><span id="proj-name"></span></strong> has been initialized successfully. Start a deployment to see it live.
			</p>

			<div class="guide-box">
				<div class="guide-title">
					<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 17l6-6-6-6M12 19h8" /></svg>
					Quick Start
				</div>
				<div class="code-block" id="copy-cmd">lynfera deploy</div>
			</div>

			<div class="cta-group">
				<a href="/docs" class="btn btn-primary docs-link">View Documentation</a>
				<a href="/projects" class="btn btn-secondary project-link">Create new Deployment</a>
			</div>
		</div>

		<script>
			const project = window.location.hostname.split(".")[0] || "new-project"
			const projectLinkElemment = document.querySelector(".project-link")
			const docsLinkElemment = document.querySelector(".docs-link")
			document.getElementById("proj-name").innerText = project

			function getCookie(name) {
				const value = `; ${document.cookie}`
				const parts = value.split(`; ${name}=`)
				if (parts.length === 2) {
					return parts.pop().split(";").shift()
				}
				console.log()
			}
			document.getElementById("copy-cmd").addEventListener("click", function () {
				navigator.clipboard.writeText(this.innerText.replace("Click to copy", "").trim())
				const originalText = this.innerHTML
				this.innerText = "Copied!"
				setTimeout(() => {
					this.innerHTML = originalText
				}, 1000)
			})
			const data = JSON.parse(decodeURIComponent(getCookie("project_id")))
			if (data._id) {
				projectLinkElemment.href = data.frontend + "/projects/" + data._id
				docsLinkElemment.href = data.frontend + "/docs/"
			}
		</script>
	</body>
</html>
